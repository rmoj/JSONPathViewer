<body>
  <div id="output"></div>

  <script type="text/javascript">


    var obj = { animal1: { dog: { one: 'puppy', two: 'pup', three: 'mutt' }, cat: 'kitten' }, animal2: { quokka: 'joey', lion: 'cub' }, animal3: { pig: 'piglet', horse: 'pony' } };

    run();

    function run() {
      hop(obj, 0, 'root');
    }

    function p(...args) {
      console.log(...args);
    }

    function showPath(level, path) {
      var nbsp = "\u00A0";
      var dv = $('<div>')
      dv.text('level: ' + level + nbsp + nbsp + ' path: ' + path);
      $('#output').append(dv);
    }



    function hop(node, level, path) {

      if (node == null) {
        return;
      }

      if (node === Object(node)) {
        p('node is an object');
        var children = Object.keys(node);

        for (var i = 0; i < children.length; i++) {
          var child = node[children[i]];
          var nodePath = path + '.' + children[i];
          p('level: ' + level + '  path: ' + nodePath);
          showPath(level, nodePath);
          hop(child, level + 1, nodePath);
        }

      } else {
        p('done');
      }

    }

  </script>
